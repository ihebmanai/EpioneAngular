
  <!-- Start main-content -->
  <div class="main-content">
    <!-- Section: inner-header -->
    <section class="inner-header divider layer-overlay overlay-deep" data-bg-img="assets/images/bg/bg5.jpg">
      <div class="container pt-90 pb-50">
        <!-- Section Content -->
        <div class="section-content">
          <div class="row"> 
            <div class="col-md-12 xs-text-center">
              <h3 class="text-theme-colored font-36">List Of Our Doctors</h3>
              <form [formGroup]="docform" class="register-form " (ngSubmit)="getlist()">
                <div class="row ">
                <div class="form-group col-md-5">
                  <label class="control-label"> speciality :</label>
                  
                    <select class="form-control" formControlName="speciality">
                      <option value=""></option>
                      <option value="pediatre">pediatre</option>
                      <option value="medecin-generaliste">generaliste</option>
                    </select>               
                  
                </div>
                <div class="form-group col-md-5">
                  <label >place :</label>
                    <select class="form-control" formControlName="place">
                      <option value="france">france</option>
                      <option value="paris">paris</option>
                      <option value="lyon">lyon</option>
                    </select>               
                </div>

                <div class="form-group formi">
                  <button class="btn btn-primary btn-lg " [disabled]="docform.invalid" type="submit">Save</button>
                </div>

              </div>
            </form>
            
            
            
            </div>
          </div>
        </div>
      </div>
    
    </section>

  </div>
  
  <section class="doctors">
    <div class="container pb-20">

        <div class="section-content">
            <div class="row multi-row-clearfix">
                
               
<ng-container *ngFor="let doc of listdoctors " >
     

                <div class="col-sm-6 col-md-3 mb-60 sm-text-center " >
                    <div class="team maxwidth400">
                        <div class="thumb"><img class="img-fullwidth" src="{{doc.photo}}" alt=""></div>
                        <div class="content border-1px p-15 bg-white-light">
                            <h4 class="name mb-0 mt-0">{{doc.lastname}} </h4>
                            <h5 class="title mt-0">{{ doc.speciality_s}}</h5>
                            <p>{{ doc.adresse.ville}}</p>
                            <a class="btn btn-theme-colored btn-sm pull-right flip" href="https://{{doc.profile}}">Doctolib</a>
                           <a class="btn btn-theme-colored btn-sm pull-left flip"  [routerLink]="['/profile', doc.profile]">profile</a>
                            
                          </div>
                    </div>
                </div>
              </ng-container>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example" class="nn">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" (click)="previous()">Previous</a></li>

        <li class="page-item"><a class="page-link" (click)="next()">Next</a></li>
      </ul>
    </nav>
</section>
  <!-- end main-content -->
